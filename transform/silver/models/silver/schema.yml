          - not_null
          - unique
      - name: name
        tests:
          - not_null
      - name: birth_year
      - name: death_year
  - name: role
    columns:
      - name: role_id
        tests:
          - not_null
          - unique
      - name: role_name
        tests:
          - not_null
          - unique
  - name: role_person
    columns:
      - name: role_id
        tests:
          - not_null
      - name: person_id
        tests:
          - not_null
