# --------------------------
# Iceberg REST Catalog
# --------------------------
spark.sql.extensions org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.defaultCatalog demo

spark.sql.catalog.demo org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.demo.catalog-impl org.apache.iceberg.rest.RESTCatalog
spark.sql.catalog.demo.uri http://rest:8181

# IMPORTANT: Iceberg uses s3:// (AWS SDK), NOT s3a://
spark.sql.catalog.demo.warehouse s3://warehouse/
spark.sql.catalog.demo.io-impl org.apache.iceberg.aws.s3.S3FileIO

# --------------------------
# Iceberg S3 (AWS SDK v2 â†’ MinIO)
# --------------------------
spark.sql.catalog.demo.s3.endpoint http://minio:9000
spark.sql.catalog.demo.s3.path-style-access true
spark.sql.catalog.demo.s3.access-key admin
spark.sql.catalog.demo.s3.secret-key password
spark.sql.catalog.demo.s3.region us-east-1

# REQUIRED: AWS SDK region (even for MinIO)
spark.driver.extraJavaOptions -Daws.region=us-east-1
spark.executor.extraJavaOptions -Daws.region=us-east-1

# --------------------------
# Optional: S3A ONLY for non-Iceberg Spark usage
# --------------------------
spark.hadoop.fs.s3a.endpoint http://minio:9000
spark.hadoop.fs.s3a.access.key admin
spark.hadoop.fs.s3a.secret.key password
spark.hadoop.fs.s3a.path.style.access true
spark.hadoop.fs.s3a.connection.ssl.enabled false
